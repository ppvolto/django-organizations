[tox]
envlist =
	py36-django{110,111,master},
	py36-djangomaster,
	docs,
	flake8

[testenv]
commands = coverage run manage.py test
setenv =
	DJANGO_SETTINGS_MODULE = tests.settings
	PYTHONPATH = {toxinidir}
	PYTHONWARNINGS = all
deps =
	django110: Django >=1.10, <1.11
	django111: Django >=1.11, <2.0
	djangomaster: https://github.com/django/django/archive/master.tar.gz
	coverage
	pytest
	pytest-cov
	pytest-django
	pytest-xdist
  py27: mock

[testenv:docs]
basepython = python
changedir = docs
whitelist_externals = make
commands = make html
deps = sphinx

[testenv:flake8]
commands =
	flake8 {toxinidir} {posargs}
	isort {toxinidir} -c
deps =
	flake8
	flake8-quotes
	isort

[coverage:run]
source = organizations
omit = */migrations/*

[pytest]
django_find_project = false

[flake8]
max-line-length = 110
exclude = docs/, organizations/migrations/, .tox/
application-import-names = organizations
inline-quotes = "

[isort]
lines_after_imports = 2
known_first_party = organizations
multi_line_output = 5
skip = organizations/migrations/, .tox/
line_length = 80
balanced_wrapping = True